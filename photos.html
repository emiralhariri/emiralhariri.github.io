
<!DOCTYPE html>

<html>
<head>
<title>Photos</title>
<style>
    body { background:#111; color:#fff; font-family:sans-serif; padding:2em; }
    .intro { text-align:center; margin-bottom:2em; }
    .gallery { display:flex; flex-wrap:wrap; gap:1em; justify-content:center; }
    .gallery img { width:300px; height:auto; object-fit:cover; }
  
.gallery img {
  width: 400px;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.gallery img:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<script>

  img.addEventListener('click', () => {
    if (img.requestFullscreen) {
      img.requestFullscreen();

  });
});
</script></body>
</html>
